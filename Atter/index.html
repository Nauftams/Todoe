<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- My Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet" />

    <!-- My icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Atter</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand atter-brand">Atter <i class="bi bi-card-list"></i></a>
        <div class="btn btn-light">How to use</div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Main -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-5">
          <i class="bi bi-list-ul icon-plus"></i>
        </div>
        <div class="col-md-5">
          <input id="userInput" class="form-control me-2 form-input" type="search" placeholder="Input items" aria-label="Search" />
        </div>
        <div class="col-md-2">
          <button id="enter" onclick="addItem()" class="btn btn-outline-primary" type="submit">Enter</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3 class="border-bottom border-4 mt-3">Add items <i class="bi bi-archive"></i></h3>
        </div>
        <div class="col">
          <ul id="todo"></ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
